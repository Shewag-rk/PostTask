<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><button type="submit" id="addUserbtn" class="addbtn">New User</button></header>
    <div class="popContainer">
        <form class="addUserInput">
            <div class="box">
                <label for="id">ID:</label>   
                <input type="number" id="id" name="id">
            </div>
            <div class="box">
                <label for="username">Username:</label>   
                <input type="text" id="username" name="username">
            </div>
            <div class="box">
                <label for="name">Name:</label>   
                <input type="text" id="name" name="name">
            </div>
            <div class="box">
                <label for="email">Email:</label>   
                <input type="email" id="email" name="email">
            </div>
            <div class="box">
                <button type="submit" class="submitbtn" id="submitbutton">Submit</button>
            </div>
        </form>
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>id:</th>
            <th>username:</th>
            <th>name:</th>
            <th>email:</th>
          </tr>
        </thead>
        <tbody id="userDetails"></tbody>
      </table>
    </div>
  </body>
</html>
